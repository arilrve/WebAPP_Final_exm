<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel=stylesheet type="text/css" href="css/login.css">
        <script type="text/javascript" src="js/angularJS.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        
        <title>Hello World</title>
    </head>
    <body onload="onLoad()">
        <div ng-app="App">
            <div class="form-container" ng-class="done">
                <div class="login-form">
                    <h3>Welcome to life helper</h3>
                    <div>
                        <input type="email" placeholder="E-mail" id="user" value="">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" id="passwd" value="">
                    </div>
                    <button class="data-loading-btn" onclick="login();">
                        <span data-loaded-msg="THANK YOU!">Login</span>
                    </button>
                        <!-- <span id="status"></span> -->
                </div>
            <div class="thank-msg">
                <h3>You are logged in</h3>
                <button ng-click="done= ''">Try Again</button>
            </div>
            <div class="credits" style="font-size: 1.2em;">
                還沒有任何帳號? 點此 <a href="#" onclick="window.open('register.html');">註冊</a>
            </div>
        </div>
    </div>
       <script>app.initialize();</script> 
    </body>
</html>
